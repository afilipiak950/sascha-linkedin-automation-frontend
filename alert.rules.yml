groups:
  - name: agent_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(agent_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Hohe Fehlerrate bei Agenten"
          description: "Die Fehlerrate ist höher als 10% in den letzten 5 Minuten"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(agent_response_time_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Langsame Antwortzeiten bei Agenten"
          description: "95% der Anfragen benötigen länger als 2 Sekunden"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes > 1e9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Hohe Speichernutzung"
          description: "Der Agent verwendet mehr als 1GB Speicher"

      - alert: AgentDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Agent ist nicht erreichbar"
          description: "Der Agent hat seit 1 Minute keine Metriken mehr gesendet" 